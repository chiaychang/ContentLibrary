<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Banner Genius</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


  <!-- Font Awesome Glyphicons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <!-- Chosen -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
  <link rel="stylesheet" src="style.css">

</head>

<body>

  <div class="container text-center">
    <br>
    <h1 class="text-warning text-center">SEARCH BANNER</h1>
    <hr>
    <br>
    <h2><strong>ENTER A KEYWORD</strong></h2>
    <br>
    <br>
    <input type="text" id="item" class="form-control" required>

    <br>
    <br>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-warning btn-lg" id="submit" style="width: 33%; height: auto; font-size: 155%;"><i class="fa fa-check-circle" aria-hidden="true"></i>
     SEARCH</button>
    <br>
    <br>
    <hr>
    <footer class="footer">
      <div class="container">
         <p><a href="/home">BANNER GENIUS HOME</a> | <a href="/api/friends">Documentation</a> | <a href="https://github.com/afhaque/friendfinder">GitHub Repo</a>  | Â© 2018 Copyright </p>
      </div>
    </footer>

  </div>



  <script type="text/javascript">
    // Chosen CSS
    var config = {
      ".chosen-select": {},
      ".chosen-select-deselect": {
        allow_single_deselect: true
      },
      ".chosen-select-no-single": {
        disable_search_threshold: 10
      },
      ".chosen-select-no-results": {
        no_results_text: "Oops, nothing found!"
      },
      ".chosen-select-width": {
        width: "95%"
      }
    };

    for (var selector in config) {
      $(selector).chosen(config[selector]);
    }

    // Capture the form inputs
    $("#submit").on("click", function(event) {
      event.preventDefault();

      // Form validation
      function validateForm() {
        var isValid = true;
        $(".form-control").each(function() {
          if ($(this).val() === "") {
            isValid = false;
          }
        });

        $(".chosen-select").each(function() {

          if ($(this).val() === "") {
            isValid = false;
          }
        });
        return isValid;
      }

      // If all required fields are filled
      if (validateForm()) {
        // Create an object for the user"s data
        var userData = {
          name: $("#name").val(),
          photo: $("#photo").val(),
          scores: [
            $("#q1").val(),
        };

        // AJAX post the data to the friends API.
        $.post("/api/friends", userData, function(data) {

          // Grab the result from the AJAX post so that the best match's name and photo are displayed.
          $("#match-name").text(data.name);
          $("#match-img").attr("src", data.photo);

          // Show the modal with the best match
          $("#results-modal").modal("toggle");

        });
      } else {
        alert("Please enter a KEYWORD!");
      }
    });
  </script>

</body>

</html>
