<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Banner Genius</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


  <!-- Font Awesome Glyphicons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <!-- Chosen -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
  <link rel="stylesheet" src="/style.css">

</head>

<body>
 <div class="container">
    <br>
    <h1 class="text-success text-center">PROFESSIONAL BANNER</h1>
    <hr>
    <h3><strong>Selling Point<strong></h3>
    <h4>What's the most desirable characteristic of your product?</h4>
    <select class="chosen-select" id="q1">
      <option value=""></option>
      <option value="new">NEW - new arrivals</option>
      <option value="popular">POPULAR - best-selling products</option>
      <option value="style">STYLISH - trendy styles and designs</option>
      <option value="seasonal">SEASONAL - winter, summer, fall, spring</option>
      <option value="price">DISCOUNT - sale, final sale</option>
      <option value="health">HEALTHY</option>
      <option value="health">RELIABLE</option>
    </select>
    <br>
    <br>
    <h3><strong>Category</strong></h3>
    <h4>What categoy is your product in?</h4>
    <select class="chosen-select" id="q2">
      <option value=""></option>
      <option value="generic">Generic - choose this for more options</option>
      <option value="electronics">Electronics</option>
      <option value="fashion">Fashion</option>
      <option value="automobile">Automobile</option>
      <option value="home">Home and Living</option>
    </select>

    <br>
    <br>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-success btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>
     SUBMIT</button>

    <hr class="invisible">
    <ul id="banner"></ul>
    <div id="result">
      <img id="image" class="hidden">
      <p id="title"></p>
    </div>

    <hr>
    <footer class="footer" position="fixed">
      <div class="container">
         <p><a href="/api/friends">Documentation</a> | <a href="https://github.com/afhaque/friendfinder">GitHub Repo</a>  | Â© 2018 Copyright </p>
      </div>
    </footer>

  </div>

  <script type="text/javascript">
    // Chosen CSS
    var config = {
      ".chosen-select": {},
      ".chosen-select-deselect": {
        allow_single_deselect: true
      },
      ".chosen-select-no-single": {
        disable_search_threshold: 10
      },
      ".chosen-select-no-results": {
        no_results_text: "Oops, nothing found!"
      },
      ".chosen-select-width": {
        width: "95%"
      }
    };

    for (var selector in config) {
      $(selector).chosen(config[selector]);
    }

    // Capture the form inputs
    $("#submit").on("click", function(event) {
      event.preventDefault();

      // Form validation
      function validateForm() {
        var isValid = true;
        $(".form-control").each(function() {
          if ($(this).val() === "") {
            isValid = false;
          }
        });

        $(".chosen-select").each(function() {

          if ($(this).val() === "") {
            isValid = false;
          }
        });
        return isValid;
      }

      // If all required fields are filled
      if (validateForm()) {
        // Create an object for the user"s data
        var searchData = {
          sellingPt: $("#q1").val(),
          category: $("#q2").val(),
        };

        // AJAX post the data to the friends API.
        $.post("/api/content", searchData, function(data) {

          // Grab the result from the AJAX post so that the best match's name and photo are displayed.
          // console.log(data[0]);


          var pick = data[Math.floor(Math.random() * data.length)];

          $("#title").text(pick.en_us);
          $("#image").removeClass("hidden");
          $("#image").attr("src", pick.url);
          $("#submit").text("SHOW ANOTHER ONE");


          // for (var i = 0; i < data.length; i++) {

          // $("#banner").append("<button value="+ i + ">" + data[i].en_us + "</button>");
         
          
             
        

          // }

          
          // $("button").on("click", function(event) {
              
          //     console.log($(this).value);
   
          //    });


        });
      } else {
        alert("Please fill out all fields before submitting!");
      }

      
    });

  

  </script>
  <style type="text/css">
    #title{
      text-align: center;
      font-size: 21px;
      position: fixed;
      top: 56%;
      left: 17%;      
    }

    #image {
      width: 750px;
      height: 300px;
    }

  </style>>

</body>

</html>
